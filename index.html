<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Human Blueprint</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Space Mono', monospace;
            background: #000;
            color: #F0F0F0;
            letter-spacing: 0.05em;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }

        #info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 11px;
            opacity: 0.7;
            pointer-events: none;
            z-index: 100;
            line-height: 1.4;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        #info div {
            margin-bottom: 4px;
        }

        #xr-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 8px 16px;
            background: rgba(240, 240, 240, 0.05);
            border: 1px solid rgba(240, 240, 240, 0.3);
            color: #F0F0F0;
            font-size: 10px;
            font-family: 'Space Mono', monospace;
            cursor: pointer;
            border-radius: 0;
            z-index: 100;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 400;
        }

        #xr-button:hover {
            background: rgba(240, 240, 240, 0.1);
            border-color: rgba(240, 240, 240, 0.5);
        }

        #xr-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12px;
            z-index: 1000;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            font-weight: 400;
            opacity: 0.8;
        }

        #loading::after {
            content: '';
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 0; }
            51%, 100% { opacity: 1; }
        }

        .hidden {
            display: none;
        }

        /* Diagnostic overlay styling */
        .diagnostic {
            font-family: 'Space Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 400;
        }

        /* Subtle grid overlay for debugging (can be toggled) */
        #debug-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 50;
            opacity: 0.02;
            background-image:
                linear-gradient(rgba(240, 240, 240, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(240, 240, 240, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div id="debug-grid"></div>
    <div id="loading" class="diagnostic">Initializing Human Blueprint...</div>
    <div id="info" class="diagnostic">
        <div>Phase 0: Gaze Detection Active</div>
        <div>Dwell 3s → Rupture | Mouse → Gaze</div>
        <div>Canvas: 50 Images | Status: Loading</div>
    </div>
    <button id="xr-button" class="diagnostic" disabled>WebXR</button>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
